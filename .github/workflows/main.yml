name: CI
on:
  release:
    types: [created]
jobs:
  publish-gpr:
    name: Publish to GPR
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - uses: biblioteksentralen/github-actions/node-setup@main
      - uses: actions/setup-node@v2
        with:
          registry-url: 'https://npm.pkg.github.com'
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
